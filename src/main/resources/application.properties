# Varibles de Desarrollo
spring.datasource.url=jdbc:mysql://localhost:3306/crudfacturas?useSSL=false&serverTimezone=UTC&useLegacyDateTimeCode=false
##nombre de usuario y contrasena
spring.datasource.username=crudFacturas
spring.datasource.password=crudfactura
##hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

##Para mostrar el Sql en la consola cuando se realice
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.cache=false



#Puerto
server.port=8081